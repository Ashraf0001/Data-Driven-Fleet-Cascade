# Fleet Decision Platform - CI Workflow
# Runs on every pull request to main branch
# Tests, lints, and validates Docker builds

name: CI

on:
  pull_request:
    branches: [main]
  # Also run on push to main for status checks
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Lint and Format Check
  # ===========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff linter
        run: uv run ruff check src/ tests/

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

  # ===========================================
  # Run Tests
  # ===========================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ===========================================
  # Build Docker Images (Validation Only)
  # ===========================================
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: fleet-cascade-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dashboard
          push: false
          tags: fleet-cascade-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Summary
  # ===========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
