# Fleet Decision Platform - Docker Compose
# Local development and testing configuration
#
# Usage:
#   make docker-build   # Build images
#   make docker-run     # Run containers
#   make docker-push    # Push to DockerHub (requires DOCKERHUB_USERNAME in .env)

version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: ${DOCKERHUB_USERNAME:-local}/fleet-cascade-api:latest
    container_name: fleet-cascade-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fleet-network
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    image: ${DOCKERHUB_USERNAME:-local}/fleet-cascade-dashboard:latest
    container_name: fleet-cascade-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fleet-network
    restart: unless-stopped

networks:
  fleet-network:
    driver: bridge
    name: fleet-cascade-network
